<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%;">
<head>
    <title>Weather Route Training Simulator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css">
    <link rel="stylesheet" href="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.css" />
    <script type=text/css src="{{url_for('static', filename='./js/plugins/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.css')}}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
</head>

<body style="padding: 0; margin: 0; height: 100%; width: 100%;">
    <div id="map" style="height: 100%; width: 100%"></div>
    <script type="text/javascript" src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type=text/javascript src="{{url_for('static', filename='./js/plugins/Leaflet.windbarb/src/leaflet-windbarb.js')}}"></script>
    <script type=text/javascript src="{{url_for('static', filename='./js/plugins/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.js')}}"></script>
    <script type=text/javascript src="{{url_for('static', filename='./js/app.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

    <script>
        var wind={{data|tojson}};
        plotWindBarbs(wind);

        L.easyButton('poly_line', function(btn, map) {
            var polydata = polylineMeasure._arrPolylines;
            // Need to remove the cyclic nature of the polyline to jsonify it https://stackoverflow.com/questions/9382167/serializing-object-that-contains-cyclic-object-value//
            var seen = [];
            var stripped_polydata = JSON.stringify(polydata, function(key, val) {
               if (val != null && typeof val == "object") {
                    if (seen.indexOf(val) >= 0) {
                        return;
                    }
                seen.push(val);
                }
                return val;
            });
            console.log(JSON.stringify(stripped_polydata));
            $.ajax({
            url: "/",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(stripped_polydata),
            success: function(data){/* do something */}
});
        }).addTo(map);
    </script>

</body>
</html>
